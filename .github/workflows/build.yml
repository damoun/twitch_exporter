---
name: Build
on:
  pull_request:
    branches:
      - main

jobs:
  golang:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - uses: actions/setup-go@v5
        with:
          go-version: '^1.22.2'
      - run: make promu
      - run: promu crossbuild -v
      - name: Store binaries
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .build

  docker:
    needs: golang
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.6
      - name: Download binaries artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: .build
      - run: make docker
